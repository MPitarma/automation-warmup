name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
        env:
          SUCCESSFUL_LOGIN_USERNAME: ${{ secrets.SUCCESSFUL_LOGIN_USERNAME }}
          SUCCESSFUL_LOGIN_PASSWORD: ${{ secrets.SUCCESSFUL_LOGIN_PASSWORD }}
          BLOCKED_ACCOUNT_USERNAME: ${{ secrets.BLOCKED_ACCOUNT_USERNAME }}
          BLOCKED_ACCOUNT_PASSWORD: ${{ secrets.BLOCKED_ACCOUNT_PASSWORD }}
          INVALID_USER_USERNAME: ${{ secrets.INVALID_USER_USERNAME }}
          INVALID_USER_PASSWORD: ${{ secrets.INVALID_USER_PASSWORD }}
          WRONG_PAASSWORD_USERNAME: ${{ secrets.SUCCESSFUL_LOGIN_USERNAME }}
          WRONG_PAASSWORD_PASSWORD: ${{ secrets.WRONG_PAASSWORD_PASSWORD }}
